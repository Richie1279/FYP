<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmljaGllMTciLCJhIjoiY2xlZTkxaHAzMGVxdzNwcDJ2bGtveXl5bSJ9.UYP-FWayYyPgyggSwtTpVQ';
const map = new mapboxgl.Map({
container: 'map',
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/streets-v12',
center: [-9.05886,53.27998],
zoom: 13
});
 
map.addControl(new MapboxDirections({ accessToken: mapboxgl.accessToken, unit: 'metric' }), 'top-left');

const routeData = new RouteData();

directions.on('route', function (event) {
  const routes = event.routes[0];
  const distance = routes.distance;
  const duration = routes.duration;

  const startLocation = routes.legs[0].steps[0].maneuver.location;
  const endLocation = routes.legs[routes.legs.length - 1].steps.slice(-1)[0].maneuver.location;

  routeData.setRouteData(startLocation, endLocation, distance, duration);
});
